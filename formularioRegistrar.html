<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <script src="https://kit.fontawesome.com/2cb25f2c39.js" crossorigin="anonymous" ></script> 
    <title>Formulario registrar</title>
</head>
<body>
    <header>
        <nav>
            
                <div class="imglogo" >
                    <img src="imagenes/logo_noticias.png" alt="" class="logo" >
                </div>
        </nav>

    </header>
    
    <form class="Formulario" id="form"
    ><h1>Registrarse</h1>
      <div class="Contenedor">
  
          <div class="Input-Contenedor">
               <input type="text" placeholder="Nombre Completo " id="name">
          </div>
  
               <div class="Input-Contenedor">
                   <input type="text" placeholder="Correo Electrónico " id="email">
               </div>
  
               <div class="Input-Contenedor">
                   <input type="password" placeholder="Contraseña " id="password">
               </div>
      
            <input type="submit" value="Registrarse" class="button">
          <p>Al registrarse, aceptas nuestras condiciones de uso y política de privacidad.
          <p>¿Ya tienes cuenta ?</p> <a class="link" href="formulario.html">Iniciar Sesión</a></p>
          <a class="links" href="index.html"> Volver a la pagina </a>
          <p class="warnings" id="warnings"> </p>
      </div> 
  </form>


</body>
</html>
